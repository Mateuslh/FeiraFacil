spring.application.name=FeiraFacil
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feira_facil_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:feira_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:feira_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.messages.basename=messages
jwtExpirationMs=86400000
